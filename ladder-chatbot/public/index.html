<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LADDER AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-widget" class="widget-collapsed">
    <div id="chat-header" onclick="toggleChat()">ðŸ’¬ Need help? Click to chat</div>
    <div id="chat-body">
      <div id="chat-box">
        <div class="bot">ðŸ‘‹ Let's see how we can help you.<br>Tell us about your field of work or company.</div>
      </div>
      <input type="text" id="user-input" placeholder="Type here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function toggleChat() {
      document.getElementById("chat-widget").classList.toggle("widget-collapsed");
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");

      // Show user's message
      const userDiv = document.createElement("div");
      userDiv.className = "user";
      userDiv.innerText = message;
      chatBox.appendChild(userDiv);

      input.value = "";

      // Call API
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await response.json();

      // Show bot's message
      const botDiv = document.createElement("div");
      botDiv.className = "bot";
      botDiv.innerHTML = data.reply;
      chatBox.appendChild(botDiv);

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
