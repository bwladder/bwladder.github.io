<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact â€“ LADDER</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
    }
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out both;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-zinc-900 to-zinc-800 text-white animate-fade-in">
  <!-- Navbar -->
  <nav class="flex justify-between items-center p-6">
    <h1 class="text-3xl font-bold">LADDER</h1>
    <ul class="flex gap-6 text-lg">
      <li><a href="index.html" class="hover:text-purple-400 transition">Home</a></li>
      <li><a href="team.html" class="hover:text-purple-400 transition">Team</a></li>
      <li><a href="contact.html" class="hover:text-purple-400 transition">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <section class="max-w-xl mx-auto mt-20 bg-zinc-700 p-10 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center">Get in Touch</h2>
    <form action="https://formspree.io/f/mjkyzyad" method="POST" class="space-y-6">
      <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 rounded bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 rounded bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      <input type="text" name="phone" placeholder="Your Phone Number" class="w-full p-3 rounded bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      <textarea name="message" placeholder="Your Message" rows="4" required class="w-full p-3 rounded bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 transition p-3 rounded text-white font-semibold">Send</button>
    </form>
  </section>
</body>
</html>
